<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nandini's Birthday Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Nandini Birthday Countdown</h1>
    <img src="Nandini.jpg" alt="Nandini Gautam">
    <div id="countdown">
      <div id="days" class="time"></div>
      <div id="hours" class="time"></div>
      <div id="minutes" class="time"></div>
      <div id="seconds" class="time"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
